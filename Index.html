<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Welcome to the Interactive Playground</h1>

  <!-- Button that changes text and color -->
  <button id="changeTextColorBtn">Click me to change text and color</button>

  <!-- Image Gallery -->
  <div class="image-gallery">
  <img src="https://raw.githubusercontent.com/ronsha-coder/JavaScript-Event-Handling-Interactive-Elements/main/free-photo-of-blossoming-cherry-blossom-tree-in-seoul-s-historic-palace.jpeg" alt="Cherry Blossom">
  
  <img src="https://raw.githubusercontent.com/ronsha-coder/JavaScript-Event-Handling-Interactive-Elements/main/free-photo-of-solo-paddleboarding-adventure-on-ocean-waters.jpeg" alt="Paddleboarding">
  
  <img src="https://raw.githubusercontent.com/ronsha-coder/JavaScript-Event-Handling-Interactive-Elements/main/free-photo-of-woman-in-white-dress-surrounded-by-monstera-leaves.jpeg" alt="Woman in White Dress">
  </div>

  <!-- Accordion-style Content -->
  <div class="accordion">
    <button class="accordion-btn">Section 1</button>
    <div class="panel">
      <p>This is section 1 content.</p>
    </div>
    <button class="accordion-btn">Section 2</button>
    <div class="panel">
      <p>This is section 2 content.</p>
    </div>
  </div>

  <!-- Form with validation -->
  <form id="myForm">
    <label for="email">Email: </label>
    <input type="email" id="email" required>
    <label for="password">Password (min 8 chars): </label>
    <input type="password" id="password" required>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
